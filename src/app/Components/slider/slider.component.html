<h1>Carousel</h1>
<ngb-carousel *ngFor="let pelicula of peliculas">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="{{pelicula.img}}" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>{{pelicula.name}}</h3>
      <p>{{pelicula.desc}}</p>
    </div>
  </ng-template>
</ngb-carousel>
